<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <header>
        <h1>Sorting Algorithms Visualizer</h1>
        <p class="subtitle">Interactive visualization of Bubble, Selection, Insertion, Merge, Quick & Heap Sort</p>
    </header>

    <div class="controls">
        <select id="algorithmSelect">
            <option value="bubble">Bubble Sort</option>
            <option value="selection">Selection Sort</option>
            <option value="insertion">Insertion Sort</option>
            <option value="merge">Merge Sort</option>
            <option value="quick">Quick Sort</option>
            <option value="heap">Heap Sort</option>
        </select>

        <label class="speed-label">Speed:
            <input type="range" id="speedSlider" min="50" max="1000" value="500">
        </label>

        <button id="startBtn">Start</button>
        <button id="resetBtn">Reset</button>
        <button id="randomBtn">New Array</button>
    </div>

    <div id="visualization"></div>

    <p id="stepInfo" class="step-info">Click "Start" to begin</p>

    <script src="script.js"></script>
</body>
</html>
